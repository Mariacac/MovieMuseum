<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieMuseum</title>
    <script src="movie_database.js" defer></script>
    <link rel="stylesheet" href="base.css" />
    <script src="function.js" defer></script>
  </head>
</html>

<body>
  <main>
    <section>
      <div class="info-header">
        <div class="btn btn-movies">Movies</div>
        <div class="btn btn-tv">Tv Shows</div>
        <div class="btn btn-explore">Explore</div>
      </div>

      <div class="menu-bar menu"></div>
      <div class="page-info">
        <h1 class="title">MOVIE MUSEUM</h1>

        <h3 class="sub-text">
          Whether you're looking for laughter, tears, or a dose of inspiration,
          <br />
          our movie page has something special for everyone. Grab your popcorn,
          <br />
          find a cozy spot, and get ready to be entertained!
        </h3>
      </div>
    </section>
    <section>
      <h2 class="sub-title">Now Streaming</h2>
      <div class="movie-streaming-container">
        <img src="img/family.jpg" class="Streaming-1" id="S-1" />
        <img src="img/kids.jpg" class="Streaming-2" id="S-2" />
        <img src="img/plus 18.jpg" class="Streaming-3" id="S-3" />
      </div>
      <div class="text-streaming-container">
        <h3 class="family-text">FAMILY</h3>
        <h3 class="family-text">KIDS</h3>
        <h3 class="family-text">+18</h3>
      </div>
    </section>
    <section></section>
    <div id="solid-opacity"></div>
    <div class="gradient"></div>
  </main>
</body>
